<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <main class="container">
        <h1>Rock Paper Scissors Game</h1>
        <h2>Make your move!</h2>
        <div class="choices">
            <button id="rock" class="choice">Rock</button>
            <button id="paper" class="choice">Paper</button>
            <button id ="scissors" class="choice">Scissors</button>
        </div>
        <div class="results">
            <p id="user-choice">Your Choice: </p><hr>
            <p id="computer-choice">Computer's Choice: </p><hr>
            <p id="outcome">Winner: </p><hr>
            <p id="score">Score - You: 0 | Computer: 0 </p><hr>
          
        </div>
        <button id="reset" class="reset">Reset Game</button>
    </main>
    <script src="script.js"></script>   
</body>
</html>
